<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Powiększ</title>
 <style>
  button {
   padding: 10px;
   font-size: 50px;
   font-family: sans-serif;
   background-color: transparent;
   border: 2px solid black;
   transition: .2s;
  }

  .square {
   width: 100px;
   height: 100px;
   background-color: #000;
   position: fixed;
   top: calc(50% - 50px);
   left: calc(50% - 50px);
   transition: .8s;

  }
  button:hover{
    color: white;
    background-color: #000;
    cursor: pointer;
  }
 </style>
</head>

<body>
 <button>Obróc</button>
 <div class="square"></div>

 <script>
    let squareDeg = 0;
    const square = document.querySelector(".square");
    const btn = document.querySelector("button");

    function squareRotate (){
        squareDeg += 10 ;
        square.style.transform = "rotate("+squareDeg+"deg)";
    }

    btn.addEventListener("click", squareRotate)
  // parametry główne. Za pomocą zmiennych stwórz początkową wartość rotate (zero) i
  // wartość o którą będziesz zmieniał stopnie (o 10 stopnii).


  // pobieramy elementy - pobierz przycisk i div


  // podpinamy nasłuchiwanie i umeiszczamy w nim funkcje anonimową. 
  //Pamiętaj zmieniamy własciwość transform. Za każdym razie obrót zwiększa się od 10 deg. 


  //Bonus dodaj właściwość transition dla div określoną na .5s.
 </script>
</body>

</html>
